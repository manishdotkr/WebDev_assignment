<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <!--  -->
    <form action="#" method="get">
        <fieldset> 
            <legend>Personal Information</legend>  
            
            <!--  -->
            <label for="FirstName_id">FirstName</label>
            <input type="text" placeholder="First Name" id="FirstName_id" required>

            <label for="LastName_id">LastName</label>
            <input type="text" placeholder="Last Name" id="LastName_id" required>

            <br>
            <br>

            <!--  -->
            <label for="Male_id">Male:</label>
            <input type="radio" name="gender" id="Male_id" required>
            &nbsp;
            &nbsp;
            <label for="Female_id">Female:</label>
            <input type="radio" name="gender" id="Female_id" required>
            &nbsp;
            &nbsp;
            <label for="Others_id">Others:</label>
            <input type="radio" name="gender" id="Others_id" required>

            <br>
            <br>

            <!--  -->
            <label for="dob_id">Date of Birth :</label>
            <input type="date" id="dob_id" required>


            <br>
            <br>

            <!--  -->
            <label for="E-Mail_id">E-Mail</label>
            <input type="email" placeholder="Enter Your Email" id="E-Mail_id" required>

            <br>
            <br>

            <!--  -->
            <label for="Phone_id">Phone</label>
            <input type="tel" placeholder="+91" id="Phone_id" max="10" min="10" required>

            <br>
            <br>

            <!--  -->
            <label for="Height_id">Height</label>
            <input type="number" placeholder="Height in Feet required">
        </fieldset>
    
    <!-- <br>
    <br>
     -->
    
    <!--  -->
    <!--  -->
    
    <br>
    <br>
    
        <fieldset>
            <legend>Education</legend>

            <label for="School_Name_id">School Name</label>
            <input type="text" placeholder="School Name" id="School_Name_id" required>

            <!--  -->
            <br>
            <br> 
            <label for="Class_id">Class</label>
            <input type="text" placeholder="Enter Class" id="Class_id" required>


            <!--  -->
            <br>
            <br> 
            <label for="Stream_id">Stream :</label>
            <select id="Stream_id" required>
            
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
                <option>Other</option>
            
            </select>
        
        
            <!--  -->
            <br>
            <br> 
            <label for="Marksheet_id">Marksheet :</label>
            <input type="file">

        </fieldset>

        <br>

        <button type="submit">Submit</button>
    </form>   
        
    
</body>
</html>
